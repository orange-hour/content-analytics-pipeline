version: '3.8'

x-airflow-common:
  &airflow-common
  build: .
  environment:
    &airflow-common-env
    AIRFLOW__CORE__EXECUTOR: LocalExecutor
    AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres/airflow
    AIRFLOW__CORE__FERNET_KEY: ''
    AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'true'
    AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
    AIRFLOW__API__AUTH_BACKENDS: 'airflow.api.auth.backend.basic_auth,airflow.api.auth.backend.session'
    AIRFLOW__SCHEDULER__ENABLE_HEALTH_CHECK: 'true'
    # TMDB Configuration
    TMDB_API_KEY: ${TMDB_API_KEY}
    # GCP Configuration
    GCP_PROJECT_ID: ${GCP_PROJECT_ID}
    BQ_DATASET_ID: ${BQ_DATASET_ID:-tmdb_analytics}
    GOOGLE_APPLICATION_CREDENTIALS: /opt/airflow/gcp-credentials.json
    # Pipeline Configuration
    NUM_MOVIES: ${NUM_MOVIES:-1000}
  volumes:
    # Bind mounts for live code editing (changes reflect immediately without rebuild)
    - type: bind
      source: ${AIRFLOW_PROJ_DIR:-.}/dags
      target: /opt/airflow/dags
    - type: bind
      source: ${AIRFLOW_PROJ_DIR:-.}/logs
      target: /opt/airflow/logs
    - type: bind
      source: ${AIRFLOW_PROJ_DIR:-.}/config
      target: /opt/airflow/config
    - type: bind
      source: ${AIRFLOW_PROJ_DIR:-.}/plugins
      target: /opt/airflow/plugins
    - type: bind
      source: ${AIRFLOW_PROJ_DIR:-.}/scripts
      target: /opt/airflow/scripts
    - type: bind
      source: ${AIRFLOW_PROJ_DIR:-.}/queries
      target: /opt/airflow/queries
    - type: bind
      source: ${AIRFLOW_PROJ_DIR:-.}/schema
      target: /opt/airflow/schema
    - type: bind
      source: ${AIRFLOW_PROJ_DIR:-.}/config.yaml
      target: /opt/airflow/config.yaml
    # Mount GCP credentials as read-only
    - type: bind
      source: ${GOOGLE_APPLICATION_CREDENTIALS:-./gcp-credentials.json}
      target: /opt/airflow/gcp-credentials.json
      read_only: true
  user: "${AIRFLOW_UID:-50000}:0"
  depends_on:
    &airflow-common-depends-on
    postgres:
      condition: service_healthy

services:
  postgres:
    image: postgres:13
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    volumes:
      - postgres-db-volume:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "airflow"]
      interval: 10s
      retries: 5
      start_period: 5s
    restart: always
    ports:
      - "5432:5432"

  airflow-webserver:
    <<: *airflow-common
    command: webserver
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: always
    depends_on:
      <<: *airflow-common-depends-on
      airflow-init:
        condition: service_completed_successfully

  airflow-scheduler:
    <<: *airflow-common
    command: scheduler
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8974/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: always
    depends_on:
      <<: *airflow-common-depends-on
      airflow-init:
        condition: service_completed_successfully

  airflow-init:
    <<: *airflow-common
    entrypoint: /bin/bash
    command:
      - -c
      - |
        if [[ -z "${AIRFLOW_UID}" ]]; then
          echo "AIRFLOW_UID not set, using default 50000"
          export AIRFLOW_UID=50000
        fi
        one_meg=1048576
        mem_available=$$(($$(getconf _PHYS_PAGES) * $$(getconf PAGE_SIZE) / one_meg))
        cpus_available=$$(grep -cE 'cpu[0-9]+' /proc/stat)
        disk_available=$$(df / | tail -1 | awk '{print $$4}')
        warning_resources="false"
        if (( mem_available < 4000 )) ; then
          echo "WARNING: Not enough memory available. At least 4GB recommended."
          warning_resources="true"
        fi
        if (( cpus_available < 2 )); then
          echo "WARNING: Not enough CPUs available. At least 2 recommended."
          warning_resources="true"
        fi
        if (( disk_available < one_meg * 10 )); then
          echo "WARNING: Not enough disk space available. At least 10GB recommended."
          warning_resources="true"
        fi
        if [[ $${warning_resources} == "true" ]]; then
          echo "Please increase Docker resources."
        fi
        mkdir -p /sources/logs /sources/dags /sources/plugins
        chown -R "${AIRFLOW_UID}:0" /sources/{logs,dags,plugins}
        exec /entrypoint airflow version
    environment:
      <<: *airflow-common-env
      _AIRFLOW_DB_MIGRATE: 'true'
      _AIRFLOW_WWW_USER_CREATE: 'true'
      _AIRFLOW_WWW_USER_USERNAME: ${_AIRFLOW_WWW_USER_USERNAME:-airflow}
      _AIRFLOW_WWW_USER_PASSWORD: ${_AIRFLOW_WWW_USER_PASSWORD:-airflow}
      _PIP_ADDITIONAL_REQUIREMENTS: ''
    user: "0:0"
    volumes:
      - ${AIRFLOW_PROJ_DIR:-.}:/sources

  airflow-cli:
    <<: *airflow-common
    profiles:
      - debug
    environment:
      <<: *airflow-common-env
      CONNECTION_CHECK_MAX_COUNT: "0"
    command:
      - bash
      - -c
      - airflow

volumes:
  postgres-db-volume:
